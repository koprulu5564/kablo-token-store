name: 🎬 KABLO TV - Token Güncelleme
on: 
  workflow_dispatch: # ✅ Bu satır CRITICAL (manuel çalıştırma için)
  schedule:
    - cron: '0 */6 * * *'

jobs:
  update_token:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: 🛠️ Repoyu Çek
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🐍 Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 🔑 Token Al
      run: |
        python -c '
import requests, re, json, time
try:
    headers = {
        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...",
        "User-Agent": "Mozilla/5.0"
    }
    r = requests.get("https://core-api.kablowebtv.com/api/channels", headers=headers, timeout=10)
    r.raise_for_status()
    
    stream_url = r.json()["Data"]["AllChannels"][0]["StreamData"]["HlsStreamUrl"]
    token = re.search(r"wmsAuthSign=([^&]+)", stream_url).group(1)
    
    with open("stream_token.txt","w") as f:
        json.dump({"token":token,"expiry":time.time()+21600}, f)
    print("✅ Token güncellendi!")
except Exception as e:
    print(f"❌ Hata: {e}")
    exit(1)
        '

    - name: 💾 GitHub'a Gönder
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add stream_token.txt
        git commit -m "🔄 Token güncellendi: $(date +'%Y-%m-%d %H:%M')"
        git push
