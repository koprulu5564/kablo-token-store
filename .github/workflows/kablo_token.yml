name: 🎬 KABLO TV - Token Güncelleme
on: 
  workflow_dispatch: # Manuel çalıştırma için ZORUNLU
  schedule:
    - cron: '0 */6 * * *' # 6 saatte bir

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: 🛠️ Repoyu Çek
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Tüm geçmişi çek

    - name: 🐍 Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 🔑 Token İşlemi (PHP Mantığı)
      run: |
        if [ ! -f "stream_token.txt" ]; then
          echo '{"token":"INITIAL_TOKEN","expiry":0}' > stream_token.txt
        fi
        
        python -c '
import requests, re, json, time
try:
    with open("stream_token.txt","r") as f:
        data = json.load(f)
        if time.time() < data["expiry"]:
            print("⏳ Zamanı dolmamış token var")
            exit(0)

    headers = {
        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...",
        "User-Agent": "Mozilla/5.0"
    }
    r = requests.get("https://core-api.kablowebtv.com/api/channels", headers=headers, timeout=10)
    r.raise_for_status()
    
    stream_url = r.json()["Data"]["AllChannels"][0]["StreamData"]["HlsStreamUrl"]
    token = re.search(r"wmsAuthSign=([^&]+)", stream_url).group(1)
    
    with open("stream_token.txt","w") as f:
        json.dump({"token":token,"expiry":time.time()+21600},f) # 6 saat
    print("✅ Token güncellendi: "+token)
except Exception as e:
    print(f"❌ Hata: {e}")
    exit(1)
        '

    - name: 💾 GitHub'a Gönder
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add stream_token.txt
        git commit -m "🔄 Token yenilendi: $(date +'%d.%m.%Y %H:%M')"
        git push
