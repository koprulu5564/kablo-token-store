    with open("stream_token.txt","w") as f:
        json.dump({"token":token,"expiry":time.time()+21600}, f)
    print("âœ… Token gÃ¼ncellendi!")
except Exception as e:
    print(f"âŒ Hata: {e}")
    exit(1)
