name: Fetch Token

on:
  schedule:
    - cron: '0 */24 * * *'  # Her 24 saatte bir
  workflow_dispatch:

jobs:
  fetch-token:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v3

      - name: Python kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Gerekli kütüphaneleri yükle
        run: pip install requests

      - name: Token dosyasını oluştur
        run: python get_token.py

      - name: Git yapılandırması
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Değişiklik varsa commitle ve push et
        run: |
          if [ -f "stream_token.txt" ]; then
            git add stream_token.txt
            git commit -m "Otomatik token güncellemesi [skip ci]" || echo "Değişiklik yok"
            git push
          else
            echo "stream_token.txt bulunamadı, commit yapılmadı."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
