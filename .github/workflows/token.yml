name: Fetch Token

on:
  schedule:
    - cron: '0 */24 * * *'  # Her 24 saatte bir
  workflow_dispatch:        # Manuel çalıştırma desteği

jobs:
  fetch-token:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v3

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: requests modülünü yükle
        run: pip install requests

      - name: Token al ve dosyaya yaz
        run: python get_token.py

      - name: Git yapılandırması
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Dosyayı commitle ve push et
        run: |
          git add stream_token.txt
          git commit -m "Otomatik token güncelleme [skip ci]" || echo "Değişiklik yok"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
