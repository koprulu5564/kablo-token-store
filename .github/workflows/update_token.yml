name: ğŸ”„ Kablo Token YÃ¶netimi
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # 6 saatte bir (PHP'deki 6 saatlik sÃ¼reyle aynÄ±)

jobs:
  update_token:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: ğŸ› ï¸ Repoyu Ã‡ek
      uses: actions/checkout@v4

    - name: ğŸ Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ”„ Token Ä°ÅŸlemleri (PHP MantÄ±ÄŸÄ±yla)
      run: |
        python -c '
import requests, re, json, os, time

# PHP'deki ayarlarÄ±n aynÄ±sÄ±
TOKEN_FILE = "stream_token.txt"
API_URL = "https://core-api.kablowebtv.com/api/channels"
HEADERS = {
    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...",
    "Content-Type": "application/json"
}

# 1. Token YÃ¶netimi (PHP'deki gibi)
token = ""
token_expiry = 0

if os.path.exists(TOKEN_FILE):
    with open(TOKEN_FILE, "r") as f:
        try:
            data = json.load(f)
            token = data.get("token", "")
            token_expiry = data.get("expiry", 0)
        except:
            pass

# 2. Token Yenileme (PHP'deki gibi)
if not token or time.time() > token_expiry:
    try:
        response = requests.get(API_URL, headers=HEADERS, timeout=10)
        response.raise_for_status()
        
        data = response.json()
        if "Data" in data and "AllChannels" in data["Data"] and data["Data"]["AllChannels"]:
            stream_url = data["Data"]["AllChannels"][0]["StreamData"]["HlsStreamUrl"]
            match = re.search(r"wmsAuthSign=([^&]+)", stream_url)
            if match:
                token = match.group(1)
                token_expiry = int(time.time()) + (6 * 3600)  # 6 saatlik sÃ¼re
                
                # PHP'deki file_put_contents eÅŸdeÄŸeri
                with open(TOKEN_FILE, "w") as f:
                    json.dump({"token": token, "expiry": token_expiry}, f)
                print("âœ… Token gÃ¼ncellendi!")
            else:
                raise Exception("Token bulunamadÄ±")
        else:
            raise Exception("GeÃ§ersiz API yanÄ±tÄ±")
    except Exception as e:
        print(f"âŒ Hata: {e}")
        exit(1)
        '

    - name: ğŸ’¾ DeÄŸiÅŸiklikleri Kaydet
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add stream_token.txt
        git commit -m "ğŸ”„ Token yenilendi: $(date +'%d.%m.%Y %H:%M')"
        git push
