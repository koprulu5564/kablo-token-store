name: ğŸš€ Update Kablo Token
on:
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rma iÃ§in ZORUNLU
  schedule:
    - cron: '0 */24 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Repo'ya yazma izni

    steps:
    - name: ğŸ” Checkout repo
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: pip install requests

    - name: ğŸ”‘ Fetch Token
      id: fetch_token
      run: |
        python -c '
import requests, re, os
try:
    headers = {"Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."}
    response = requests.get("https://core-api.kablowebtv.com/api/channels", headers=headers)
    response.raise_for_status()
    
    stream_url = response.json()["Data"]["AllChannels"][0]["StreamData"]["HlsStreamUrl"]
    token = re.search(r"wmsAuthSign=([^&]+)", stream_url).group(1)
    
    with open("token.txt", "w") as f:
        f.write(token)
    print("::set-output name=status::success")
except Exception as e:
    print(f"::error::{e}")
    print("::set-output name=status::failed")
    if not os.path.exists("token.txt"):
        with open("token.txt", "w") as f:
            f.write("TEMPORARY_TOKEN")
        '

    - name: ğŸ’¾ Commit changes
      if: steps.fetch_token.outputs.status == 'success'
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add token.txt
        git commit -m "ğŸ”„ Token updated: $(date +'%d.%m.%Y %H:%M')"
        git push
