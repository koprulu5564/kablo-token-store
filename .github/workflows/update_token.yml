name: Update Token
on:
  workflow_dispatch:  # Manuel tetikleme
  schedule:
    - cron: '0 */24 * * *'  # 24 saatte bir

jobs:
  update_token:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Repo'ya yazma izni

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Fetch and save token
      run: |
        python -c '
import requests
import re

# API'den token Ã§ek
headers = {
    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
}
response = requests.get("https://core-api.kablowebtv.com/api/channels", headers=headers)
response.raise_for_status()

# Token'Ä± parse et
stream_url = response.json()["Data"]["AllChannels"][0]["StreamData"]["HlsStreamUrl"]
token = re.search(r"wmsAuthSign=([^&]+)", stream_url).group(1)

# Dosyaya yaz
with open("token.txt", "w") as f:
    f.write(token)
print("Token gÃ¼ncellendi!")
        '

    - name: Commit and push
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add token.txt
        git commit -m "ðŸ”‘ Token updated: $(date +'%Y-%m-%d %H:%M')"
        git push
