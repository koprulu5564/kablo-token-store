name: Update Token
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */24 * * *'

jobs:
  update_token:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # TÃ¼m Git geÃ§miÅŸini Ã§ek

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests

    - name: Fetch token and create/update file
      run: |
        python -c '
import requests, re, os
try:
    headers = {"Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."}
    response = requests.get("https://core-api.kablowebtv.com/api/channels", headers=headers)
    response.raise_for_status()
    
    stream_url = response.json()["Data"]["AllChannels"][0]["StreamData"]["HlsStreamUrl"]
    token = re.search(r"wmsAuthSign=([^&]+)", stream_url).group(1)
    
    with open("token.txt", "w") as f:
        f.write(token)
    print("SUCCESS: Token saved!")
except Exception as e:
    print(f"ERROR: {str(e)}")
    if not os.path.exists("token.txt"):
        with open("token.txt", "w") as f:
            f.write("TEMPORARY_TOKEN")  # Fallback
        print("Created token.txt with placeholder")
    exit(1)
        '

    - name: Commit and push
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add token.txt
        git commit -m "ðŸ”§ Auto-update token: $(date +'%Y-%m-%d %H:%M')"
        git push
