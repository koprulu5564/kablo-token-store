name: 🔄 MANUEL Token Güncelleme
on: 
  workflow_dispatch: # Kritik: Bu satır manuel çalıştırmayı aktif eder
  schedule:
    - cron: '0 */24 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: 🛠️ Repoyu Çek
      uses: actions/checkout@v4

    - name: 🐍 Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Gerekli Paketler
      run: pip install requests

    - name: 🔑 Token Çekme (Düzeltilmiş)
      run: |
        python -c '
import requests, re
try:
    headers = {"Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."}
    r = requests.get("https://core-api.kablowebtv.com/api/channels", headers=headers, timeout=20)
    r.raise_for_status()
    token = re.search(r"wmsAuthSign=([^&]+)", r.json()["Data"]["AllChannels"][0]["StreamData"]["HlsStreamUrl"]).group(1)
    with open("token.txt", "w") as f:
        f.write(token)
    print("✅ Başarılı!")
except Exception as e:
    print(f"❌ Hata: {e}")
    exit(1)
        '

    - name: 💾 Değişiklikleri Kaydet
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add token.txt
        git commit -m "🔄 Token güncellendi: $(date +'%d.%m.%Y %H:%M')"
        git push
